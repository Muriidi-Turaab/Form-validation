<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="bg-blue-500 h-screen flex justify-center pt-12">
      <form
        class="bg-white h-[460px] sm:h-[500px] sm:w-[400px] p-2 sm:p-4 rounded-[3px] relative"
      >
        <p id="error"></p>
        <input
          id="name"
          class="border-[2px] border-gray-400 w-[350px] h-[50px] p-3 mt-4 sm:mt-8 rounded-[3px]"
          type="text"
          placeholder="Enter your name
             "
          autofocus
        /><br />

        <input
          id="email"
          class="border-[2px] border-gray-400 w-[350px] h-[50px] p-3 mt-4 rounded-[3px]"
          type="email"
          placeholder="Enter your email"
        /><br />

        <input
          onkeypress="checkpassword()"
          id="password"
          class="border-[2px] border-gray-400 w-[350px] h-[50px] p-3 mt-4 rounded-[3px]"
          type="password"
          placeholder="Enter your password"
        />
        <i
          id="handleBtn"
          class="fa-solid fa-eye absolute right-[50px] bottom-[285px]"
        ></i>
        <p id="passworderror" class="text-red-500"></p>

        <input
          id="cpassword"
          class="border-[2px] border-gray-400 w-[350px] h-[50px] p-3 mt-4 rounded-[3px]"
          type="password"
          placeholder="Enter your  confirm password"
        />
        <i
          id="handleBtn2"
          class="fa-solid fa-eye absolute right-[50px] bottom-[220px]"
        ></i>

        <p id="showError"></p>
        <br />
        <button
          id="saveBtn"
          class="bg-blue-500 text-white text-2xl w-[350px] h-[50px] mt-4 rounded-[3px]"
        >
          Save
        </button>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
